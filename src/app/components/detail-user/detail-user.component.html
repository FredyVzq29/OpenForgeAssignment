<ion-card *ngIf="data$ | async as user">
  <img [src]="user.avatar_url" />

  <ion-card-header>
    <span>{{user.name}}</span>

    <ion-card-title color="primary">{{user.login}}</ion-card-title>
    <ion-card-subtitle>{{user.location}}</ion-card-subtitle>
  </ion-card-header>
  
  <ion-card-content>

    <ion-text color="primary">
      <h2>Company and repos</h2>
    </ion-text>
    <p *ngIf="user.bio != null;else showNoData">{{user.company}}</p>
    <p>{{user.public_repos}} public repos</p>
    
    <hr>

    <ion-text color="primary"><h2>Bio</h2></ion-text>
    <p *ngIf="user.bio != null;else showNoData">{{user.bio}}</p>

    <ng-template #showNoData>
      <p>No data yet</p>
    </ng-template>
    
  </ion-card-content>

  <ion-button expand="full" color="secondary" 
  *ngIf="user.blog != ''"
  (click)="openWebView(user.blog)">
    <ion-icon slot="icon-only" name="globe-outline"></ion-icon>
  </ion-button>
</ion-card>
