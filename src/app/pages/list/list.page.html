<app-md-tool-bar page_name="User list"></app-md-tool-bar>

<ion-content [fullscreen]="true">

  <app-ios-tool-bar page_name="User list"></app-ios-tool-bar>

  <ion-grid>

    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item>
            <ion-avatar slot="start">
              <img src="https://avatars.githubusercontent.com/u/1?v=4" />
            </ion-avatar>
            <ion-label>
              <h2>Finn</h2>
              <h3>I'm a big deal</h3>
              <p>Listen, I've had a pretty messed up day...</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
